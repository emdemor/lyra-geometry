context: |
  Reproduzir o notebook SageMath `examples/research/sagemath-examples/SM_de_Sitter.ipynb` em um novo notebook Python usando lyra-geometry, salvando o resultado em `examples/lyra_SM_de_Sitter.ipynb`. O notebook deve definir coordenadas hiperesféricas `(tau, chi, theta, phi)` e o parâmetro `b`, reconstruir a métrica de de Sitter (diretamente a partir das expressões conhecidas ou via derivação simbólica da imersão em R^{1,4} usando SymPy) e então calcular Riemann, Ricci e escalar de Ricci com lyra-geometry. Deve ainda verificar a condição de curvatura constante e a equação de Einstein com `Lambda = 3*b^2`, explicitando as verificações simbólicas realizadas e as limitações frente à versão SageMath (por exemplo, ausência de gráficos 3D).

acceptance_criteria:
  - O novo notebook existe em `examples/lyra_SM_de_Sitter.ipynb` e usa apenas kernel Python padrão
  - A métrica de de Sitter é construída com lyra-geometry e as quantidades `Riemann`, `Ricci` e `R` são calculadas e exibidas
  - O notebook inclui uma verificação simbólica da curvatura constante e da equação de Einstein com `Lambda = 3*b^2`
  - As etapas de derivação/definição da métrica são explicadas em texto, incluindo qualquer ajuste necessário por limitações da biblioteca
  - O notebook não adiciona dependências externas ao projeto

