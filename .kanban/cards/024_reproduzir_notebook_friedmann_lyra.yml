  Reproduzir o notebook SageMath `examples/research/sagemath-examples/SM_Friedmann_equations.ipynb` em um novo notebook Python usando lyra-geometry, salvando o resultado em `examples/lyra_SM_Friedmann_equations.ipynb`. O notebook deve definir o espaço-tempo FLRW com coordenadas `(t,r,theta,phi)`, parâmetros `G`, `Lambda`, `k` e fator de escala `a(t)`, calcular conexão, Ricci e escalar de Ricci via lyra-geometry e montar o tensor de energia-momento de fluido perfeito. Em seguida, deve derivar as duas equações de Friedmann (forma padrão e forma trace-reversed) a partir do tensor de Einstein, apresentando as expressões simplificadas e destacando a correspondência com as fórmulas cosmológicas usuais.

