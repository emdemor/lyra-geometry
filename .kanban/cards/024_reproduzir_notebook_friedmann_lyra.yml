  - O tensor energia-momento de fluido perfeito é definido e utilizado nas duas formas da equação de Einstein
  - As componentes que levam às duas equações de Friedmann são mostradas e simplificadas simbolicamente
  - O notebook contém texto explicando as escolhas de convenção e limitações comparadas ao notebook SageMath original, sem adicionar dependências externas ao projeto

