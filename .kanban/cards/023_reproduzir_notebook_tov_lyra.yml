context: |
  Reproduzir o notebook SageMath `examples/research/sagemath-examples/SM_TOV.ipynb` em um novo notebook Python usando lyra-geometry, salvando o resultado em `examples/lyra_SM_TOV.ipynb`. O notebook deve reconstruir o ansatz de métrica estática esfericamente simétrica com funções `nu(r)` e `m(r)`, computar Ricci, escalar e tensor de Einstein com as APIs da biblioteca, definir o fluido perfeito via 4-velocidade e tensor energia-momento, derivar o sistema TOV (equações para `m'(r)`, `nu'(r)` e `p'(r)`/`rho'(r)`), aplicar a EoS politrópica `p=k*rho^2` e reduzir o sistema. Em seguida, implementar uma integração numérica RK4 em Python puro (sem novas dependências) para obter perfis de `rho(r)`, `m(r)`, `nu(r)` e `R(r)`, além de gerar listas para `M(R)` ao variar `rho_c`, com células que exibam resultados e (quando possível) gráficos simples.

acceptance_criteria:
  - O novo notebook existe em `examples/lyra_SM_TOV.ipynb` e usa apenas kernel Python padrão
  - O notebook usa lyra-geometry para construir a métrica e calcular `Ricci`, `R` e `Einstein`, exibindo as componentes relevantes
  - As três equações independentes do sistema TOV são derivadas simbolicamente e mostradas em células dedicadas, incluindo a substituição da EoS `p=k*rho^2`
  - A integração numérica RK4 em Python puro calcula listas de `(r, rho)`, `(r, m)`, `(r, nu)` e `(r, R)` e registra `M` e `R` finais para uma sequência de `rho_c`
  - O notebook inclui texto explicando suposições e limitações em relação ao notebook SageMath original, sem adicionar dependências externas ao projeto

